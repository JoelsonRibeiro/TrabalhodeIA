{% extends 'layout.html'%}


{% block body %}
<section class="Form my-4 mx-5">
  <div class="container-md">
    <div class="row no-gutters">


      <div class="col-lg-7 px-5 pt-5">
        <h1 class="font-weight-bold py-3 ">Projecto de AI: Reconhecimento Facial</h1>
        <h4>Log-in</h4>
        <form method="post" action="">
          <div class="col-lg-12">
            <img src="{{ url_for('live')}}" alt="" class="img-fluid" height="600px">
          </div>
            {{user}}
          <div class="col-lg-7">
<button type="submit" class="btn1 mt-3 mb-5" name="button">Login</button>
</div>
        </div>
      {{user}}

        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category,message in messages %}

              <div class="alert {{category}} alert-dismissible fade show" role="alert">
                <p>{{message}}</p>

              </div>

              {% endfor %}
            {% endif %}
          {% endwith %}
      </div>
    </div>

  </div>

</section>
{% endblock %}
